server:
  port: 18080

#
spring:
  datasource:
    url: jdbc:mysql://localhost:33306/funimg?characterEncoding=utf8&useSSL=true
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource

    #    Druid 连接池配置
    druid:
      initial-size: 5
      min-idle: 2
      max-active: 10

      #      Druid监控配置
      web-stat-filter:
        enabled: true
      stat-view-servlet:
        login-username: druid
        login-password: 123456




#   设定ftl文件路径
  freemarker:
    template-loader-path: classpath:/templates

  mvc:
#     设定静态文件路径，js,css等
    static-path-pattern: /static/**

# mybatis配置
mybatis:
  config-location: classpath:mybatis/mybatis-config.xml
  mapper-locations: classpath:mybatis/mapper/*.xml


# 打印sql
logging:
  level:
    com:
      zsx:
        dao: debug


